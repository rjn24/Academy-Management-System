<div class="container" style="max-width: 400px; margin: auto;">

  <h2>Login</h2>

  <input placeholder="Username" [(ngModel)]="model.username">
  <input type="password" placeholder="Password" [(ngModel)]="model.passwordHash">

  <br><br>

  <button type="button" (click)="login()">Login</button>

  @if (error) {
    <p style="color:red">{{ error }}</p>
  }

</div>
